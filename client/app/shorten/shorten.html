<div id='container' flex layout="row">
  <md-sidenav flex="15" md-is-locked-open="true" class="md-whiteframe-z1 sidebar">
    <md-content>
    <div class='navigation'>
      <ul>
        <li><a href='/#/links' class='index'>All Links</a></li>
        <li><a href='/#/shorten' class='create selected'>Shorten</a></li>
        <li><a href='/#/signout' class='logout' ng-click='signout'>Logout</a></li>
      </ul>
    </div>
    </md-content>
  </md-sidenav>
    <!-- Your html here -->
  <div layout='column' flex>
    <div class="creator">
      <form ng-submit='addLink()'>
        <input class='text' type='text' name='url' ng-model='link.url'>
        <md-button class='md-fab md-primary'></md-button>
      </form>
      <img class='spinner' src='../assets/spiffygif_46x46.gif'>
      <div class='message'> {{ error }} </div>
    </div>
  </div>
</div>
