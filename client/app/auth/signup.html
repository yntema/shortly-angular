
<div class='aligner' layout='column' flex>
	<div class="creator">
		<div id='signin'>
		  <h1>signup</h1>
		  <hr>
			  <form name="signupForm" ng-submit='signup()'>
	        <md-input-container class="md-block" flex-gt-sm>
		        <label>Username</label>
				    <input type='text'ng-model='user.username'>
	        </md-input-container>
	        <md-input-container class="md-block" flex-gt-sm>
		        <label>Password</label>
				    <input type="password" ng-model='user.password'>
	        </md-input-container>
			    <md-button type="submit" class='md-button md-primary'>signin</md-button>
			  </form>
		  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
		</div>
	</div>
</div>
